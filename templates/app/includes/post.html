
{% load static %}

<li>
    <article class="post">
        <a href="{% url 'post-details' post.slug %}">
            <img src="{%static 'app/image/'|add:post.image_name%}" alt="{{post.title}}">
            <div class="post_content">
                <h3>{{ post.title }}</h3>
                <p>
                   {{ post.excerpt }}
                </p>
            </div>
        </a>
    </article>
</li>
